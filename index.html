<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mending Stones - A Fun Collecting Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();
    </script>
</head>

<body>
    <header>
        <div class="container">
            <img src="icon.png" alt="Mending Stones Icon" class="logo">
            <h1>Mending Stones</h1>
            <p>The ultimate stone collecting game that will keep you hooked!</p>
            <img src="featured-image.png" alt="Mending Stones Featured Image" class="featured-image">
            <a href="#contact" class="btn">Contact Us</a>
        </div>
    </header>

    <main>
        <section class="contact" id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mending Stones. All Rights Reserved.</p>
            <p><a href="terms-and-privacy.html">Terms of Service and Privacy Policy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
